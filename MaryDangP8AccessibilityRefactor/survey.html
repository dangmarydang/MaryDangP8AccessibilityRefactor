<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link href="css/survey.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
    <title>Accessible Frog</title>
  </head>

  <body>
    <div class="main-nav">
      <ul class="nav">
        <li class="name"><a href="index.html" aria-hidden="true">Accessible Frog</a></li>
        <li><a href="tour.html" aria-hidden="true">Tour</a></li>
        <li><a href="#" aria-hidden="true">Survey</a></li>
      </ul>
    </div>

    <header>
      <h1>Accessible Frog</h1>
      <h2>we make awesome music</h2>
    </header>

    <main>
      <h1>Survey</h1>
      <div class="card">
        <div class="flex">
          <img class="photo" src= "img/concert01.jpg" alt="Photo of fans in concert">
          <div class="container">
            <form class = "survey">
              <fieldset>
                <legend>Band Members</legend>
                  <p>Who is your favorite band member:</p>
                  <input type="radio" name="res" value="John" id="John">
                  <label for="John">John</label>
                  <input type="radio" name="res" value="Hazzard" id="Hazzard">
                  <label for="Hazzard">Hazzard</label>
                  <input type="radio" name="res" value="Bob" id="Bob">
                  <label for="Bob">Bob</label>
                  <input type="radio" name="res" value="Sally" id="Sally">
                  <label for="Sally">Sally</label>
              </fieldset>

              <fieldset>
                <legend>Albums</legend>
                  <p>What is your favorite album:</p>
                  <select id="albums" name="select">
                    <option value="1">A Day Of Old</option>
                    <option value="2">Diamond Fireworks</option>
                    <option value="3">Enjoy Your Desire</option>
                    <option value="4">Finding My Shadow</option>
                    <option value="5">Heroic Forever</option>
                    <option value="6">Midnight Fires</option>
                    <option value="7">Music Of My Life</option>
                    <option value="8">Party For An Angel</option>
                    <option value="9">Song For Yesterday</option>
                    <option value="10">Street Of The Rider</option>
                    <option value="11">This Is For You</option>
                  </select>
              </fieldset>

              <fieldset>
                <legend>Song</legend>
                  <p><label for="song">What is your favorite song:</label></p>
                  <textarea id="song" name="favorite-song"></textarea>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
      <h1>Newsletter</h1>
      <div class="card">
        <div class="flex">
          <img class="photo" src="img/the_band.jpg" alt="Photo of the Band">
            <div class="container">
              <form class="newsletter">
                  <p>
                    <label for="name">Name:</label>
                    <input type ="text" name="textfield" id="name">
                  </p>
                  <p>
                    <label for="email">Email:</label>
                    <input type ="email" name="textfield" id="email">
                  </p>
                  <p>
                    <label for="retype-email">Retype Email:</label>
                    <input type ="email" name="textfield" id="retype-email"></p>
                  <button type="submit">Sign Up</button>
              </form>
            </div>
        </div>
      </div>
    </main>

    <footer>
      <ul>
        <li><a href="#" class="social twitter" aria-hidden="true"><img src= "img/twitter-32.png" alt="Twitter"></a></li>
        <li><a href="#" class="social youtube" aria-hidden="true"><img src= "img/youtube-32.png" alt="Youtube"></a></li>
        <li><a href="#" class="social spotify" aria-hidden="true"><img src= "img/spotify-32.png" alt="Spotify"></a></li>
      </ul>
      <p class="copyright">Copyright 2015, Accessible Frog</p>
    </footer>
  </body>
</html>
